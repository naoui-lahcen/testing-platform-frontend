<app-navbar-front></app-navbar-front>
<div class="container" style="margin-top: 10px;">
  <div class="row">
    <div class="col-6">
      <!--<h1>Liste des questions :</h1>-->
    </div>

    <div class="col-6">
      <button type="button"
              class="btn btn-danger float-right"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              (click)="isNotUpdate()">
        Ajouter nouvelle categorie
      </button>
    </div>
  </div>

  <div class="row" style="margin-top: 50px;">
    <div class="col-12">
      <div class="container-fluid">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-muted">Liste des categories :</h4>
            <div class=" table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead class="table-light">
                <tr>
                  <th scope="col">Nom categorie</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{category?.nomCategory}}</td>
                  <td>
                    <ul class="list-unstyled list-inline text-center nomargin">
                      <button type="button" class="btn btn-blue" (click)="getCategory(category.id)" data-toggle="modal"
                              data-target="#exampleModalCenter">
                        Modifier
                      </button>
                      <button type="button" class="btn btn-red " (click)="dropCategory(category.id)">
                        Supprimer
                      </button>

                    </ul>
                  </td>
                </tr>
                </tbody>
              </table>
              <app-pagination (onpageChanged)="pageChanged($event)"
                              [disabled]="false"
                              [itemsPerPage]="itemsPerPage"
                              [numberOfItems]="numberOfItems"
                              [totalItems]="totalElements"
                              [totalPages]="totalPages"></app-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="doNotPrint">
          <h4 class="card-title text-muted" *ngIf="!isUpdate">Ajouter une nouvelle categorie</h4>
          <h4 class="card-title text-muted" *ngIf="isUpdate">Editer categorie </h4>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="spacer"></div>
          <div class="card">
            <div class="card-body">
              <section>

                <form [formGroup]="formCategory" novalidate>

                  <div class="container-fluid">
                    <div class="form-group row required">
                      <label for="nomCategory" class="col-sm-3 col-form-label">Nom Categorie :</label>
                      <div class="col-sm-9">
                          <textarea type="text"
                                    class="form-control"
                                    id="nomCategory"
                                    placeholder="nomCategory"
                                    formControlName="nomCategory"></textarea>
                      </div>

                    </div>
                  </div>

                  <br>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button"
                          class="btn btn-primary"
                          (click)="addCategorys()"
                          data-dismiss="modal"
                          *ngIf="!isUpdate"
                  >Create
                  </button>
                  <button type="button"
                          class="btn btn-primary"
                          (click)="addCategorys()"
                          data-dismiss="modal"
                          *ngIf="isUpdate"
                  >Update
                  </button>

                </form>
              </section>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
