<div>
   <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
         <li class="breadcrumb-item"><a href="#"><i class="icon-settings"></i> Administration</a></li>
         <li class="breadcrumb-item active" aria-current="page">Liste des profils</li>
      </ul>
   </nav>
   <div class="container-fluid">
      <div class="card">
         <div class="card-body">
            <h4 class="card-title text-muted">Liste des profils</h4>
            <div class=" table-responsive">
               <!--div class="row">
                 <div class="col-12 my-3">
                   <div class="float-left m-2">
                     <app-filter (onfilterChanged)="filterprofiles($event)"></app-filter>
                   </div>
                   <div class="float-right m-2">
                     <app-search (onblur)="searchprofiles($event)"></app-search>
                   </div>
               </div>
               </div-->
               <table class="table table-striped table-bordered table-hover">
                  <thead class="table-light">
                  <tr>
                     <th scope="col">Nom de profil</th>
                     <th scope="col">Description</th>
                     <th scope="col">Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let profil of profils">
                     <td>{{profil.title}}</td>
                     <td>{{profil.description}}</td>
                     <td>
                        <ul class="list-unstyled list-inline text-center nomargin">
                           <li class="list-inline-item">
                              <i class="fa fa-pencil text-info" [routerLink]="['/admin/profiles/',profil.id]">
                              </i>
                           </li>
                           <li class="list-inline-item">
                              <i class="fa fa-times text-danger" (click)="dropProfile(profil.id)">
                              </i>
                           </li>
                        </ul>
                     </td>
                  </tr>
                  </tbody>
               </table>
               <!--app-pagination [disabled]="false"
                               [numberOfItems]="numberOfItems"
                               [itemsPerPage]="itemsPerPage"
                               [totalItems]="totalElements"
                               [totalPages]="totalPages"
                               (onpageChanged)="pageChanged($event)"></app-pagination-->
            </div>
         </div>
      </div>
   </div>
</div>
