<div>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#"><i class="icon-settings"></i> Administration</a></li>
      <li class="breadcrumb-item active" aria-current="page">Liste des questions</li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-muted">Liste des questions</h4>
        <div class=" table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead class="table-light">
            <tr>
              <th scope="col">enonce</th>
              <th scope="col">description</th>
<!--              <th scope="col">reponses</th>-->
              <th scope="col">action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let question of questions">
              <td>{{question?.enonce}}</td>
              <td>{{question?.description}}</td>
<!--              <td>{{question?.responseDto}}</td>-->
<!--              <td>{{question?.responseDto}}</td>-->
              <td>
                <ul class="list-unstyled list-inline text-center nomargin">
                  <li class="list-inline-item">
                    <i class="fa fa-pencil text-info" [routerLink]="['/admin/question/', question.id]">
                    </i>
                  </li>
                  <li class="list-inline-item">
                    <i class="fa fa-times text-danger" (click)="dropQuestion(question.id)">
                    </i>
                  </li>
                </ul>
              </td>
            </tr>
            </tbody>
          </table>
          <app-pagination (onpageChanged)="pageChanged($event)"
                          [disabled]="false"
                          [itemsPerPage]="itemsPerPage"
                          [numberOfItems]="numberOfItems"
                          [totalItems]="totalElements"
                          [totalPages]="totalPages"></app-pagination>
          
        </div>
      </div>
    </div>
  </div>
</div>
