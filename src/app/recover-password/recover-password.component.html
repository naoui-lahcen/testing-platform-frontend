<div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="flexbox-container">
          <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="col-md-4 col-10 box-shadow-2 p-0">
              <div class="card border-grey border-lighten-3 px-2 py-2 m-0">
                <div class="card-header border-0 pb-0">
                    <div class="card-title text-center">
                      <div class="card-title text-center">
                        <img class="login-logo" src="/assets/app/images/logo/logo.jpg">
                      </div>
                     </div>
                  <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                    <span>Récupération de compte.</span>
                  </h6>
                </div>
                <div class="card-content">
                  <p class="text-center color-red">{{message}}</p>
                  <div class="card-body">
                    <form class="form-horizontal" action="login-simple.html" novalidate [formGroup]="recoverPasswordForm">
                      <fieldset class="form-group position-relative has-icon-left">
                        <input type="email" class="form-control form-control-lg" id="user-email" placeholder="Votre adresse email" formControlName="email"
                        required>
                        <div class="form-control-position">
                          <i class="ft-mail"></i>
                        </div>
                      </fieldset>
                      <button type="submit" class="btn btn-outline-primary btn-lg btn-block" (click)="reset()"><i class="fa fa-paper-plane-o"></i> </button>
                    </form>
                  </div>
                </div>
                <div class="card-footer border-0">
                  <p class="float-sm-left text-center"><a href="/login" class="card-link">Connexion</a></p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
